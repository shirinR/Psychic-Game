    <title>Psychic Game</title>

  <body>

    <div class="container">

      <div class="header">
        <h1><strong>The Psychic Game</strong></h1>
      </div> <!-- Header end-->

      <h4>Guess what letter I'm thinking of </h4>

      <div class="gameStatus">
        <ul class="list-group">
          <li class="list-group-item list-group-item-success" id="wins">Wins: 0</li>
          <li class="list-group-item list-group-item-danger" id="losses">Losses: 0</li>
          <li class="list-group-item list-group-item-warning" id="guesses">Guesses Left: 9</li>
          <li class="list-group-item list-group-item-info" id="yourGuesses">Your Guesses so far: </li>
        </ul>
      </div> <!-- game div end -->
    </div> <!-- main container end-->

    <!-- <div class="footer">
        <div class="container">
            <p class="copyright">&copy; Copyright 2017 Shirin Rad</p>
        </div>
    </div> -->

    <!-- <script type="text/javascript" href="assets/assets/javascript/game.js"></script> -->

    <script type="text/javascript">

      var possibleInputs = ['a','b','c','d','e','f','g','h','i','j','k','l',
       'm','n','o','p','q','r','s','t','u','v','w','x','y','z'];

      var wins = 0;
      var losses = 0;
      var guessesLeft= 9;
      var yourGuess = [];

      document.onkeyup = function(event){

        // track which key is pressed
        var userGuess= event.key;


        // Send a source to computer for its random guess in this range
        var computerGuess = possibleInputs[Math.floor(Math.random() * possibleInputs.length)];
        console.log(computerGuess);

        // if user enter a correct guess then add to the win otherwise rdecrease guesses one
        if (userGuess === computerGuess){
          wins++;
          document.getElementById("wins").innerHTML = "Wins: " + wins;
          alert("Good Job!");
          // console.log("Wins " + win);
        } else {
          // while(guessesLeft > -1){
            guessesLeft--;
            document.getElementById("guesses").innerHTML = "Guesses Left: " + guessesLeft;
            alert("You lost another guess!");
            console.log("Guesses Left " + guessesLeft);
            yourGuess.push(userGuess);
          // }
        }

        // Check if user lost are guesses
        if(guesses === 0){
          losses++;
          document.getElementById("losses").innerHTML = "Losses: " + losses;
          alert("GAME OVER!");
          console.log("Losses " + losses);
        }
        document.getElementById("yourGuesses").innerHTML = "Your Guesses so far: " + yourGuess.join(', ');
      };

    </script>
  </body>

</html>
